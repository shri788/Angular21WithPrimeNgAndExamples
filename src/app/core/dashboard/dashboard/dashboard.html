<div class="p-4">

  <!-- ðŸ”¹ ANALYTICS -->
  <div class="grid mb-4">
    <div class="col-12 md:col-3" *ngFor="let a of analytics">
      <p-card class="shadow-2 border-round-xl">
        <div class="flex align-items-center justify-content-between">
          <div>
            <div class="text-600 text-sm">{{a.title}}</div>
            <div class="text-2xl font-semibold mt-1">{{a.value}}</div>
          </div>
          <i class="pi {{a.icon}} text-3xl {{a.color}}"></i>
        </div>
      </p-card>
    </div>
  </div>

  <!-- ðŸ”¹ CHARTS -->
  <div class="grid mb-4">

    <div class="col-12 md:col-8">
      <p-card header="Revenue Trend" class="shadow-2 border-round-xl">
        <p-chart type="line" [data]="lineData"></p-chart>
      </p-card>
    </div>

    <div class="col-12 md:col-4">
      <p-card header="Task Status" class="shadow-2 border-round-xl">
        <p-chart type="doughnut" [data]="doughnutData"></p-chart>
      </p-card>
    </div>

  </div>

  <!-- ðŸ”¹ KANBAN -->
  <div class="grid mb-4">

    <div class="col-12 md:col-3">
      <div class="font-semibold mb-2">To Do</div>
      <div *ngFor="let t of todo" class="mb-3">
        <p-card class="shadow-1 border-round-lg">
          {{t.title}}
          <p-tag [value]="t.tag" class="mt-2"></p-tag>
        </p-card>
      </div>
    </div>

    <div class="col-12 md:col-3">
      <div class="font-semibold mb-2">In Progress</div>
      <div *ngFor="let t of progress" class="mb-3">
        <p-card class="shadow-1 border-round-lg">
          {{t.title}}
          <p-progressBar [value]="60"></p-progressBar>
        </p-card>
      </div>
    </div>

    <div class="col-12 md:col-3">
      <div class="font-semibold mb-2">Testing</div>
      <div *ngFor="let t of testing" class="mb-3">
        <p-card class="shadow-1 border-round-lg">
          {{t.title}}
          <p-tag value="Low" severity="success"></p-tag>
        </p-card>
      </div>
    </div>

    <div class="col-12 md:col-3">
      <div class="font-semibold mb-2">Done</div>
      <div *ngFor="let t of done" class="mb-3">
        <p-card class="shadow-1 border-round-lg">
          {{t.title}}
          <p-tag value="Completed" severity="success"></p-tag>
        </p-card>
      </div>
    </div>

  </div>

  <!-- ðŸ”¹ TABLE + TIMELINE -->
  <div class="grid">

    <div class="col-12 md:col-7">
      <p-card header="Users" class="shadow-2 border-round-xl">
        <p-table [value]="users">
          <ng-template pTemplate="header">
            <tr>
              <th>Name</th>
              <th>Role</th>
              <th>Status</th>
            </tr>
          </ng-template>

          <ng-template pTemplate="body" let-user>
            <tr>
              <td>{{user.name}}</td>
              <td>{{user.role}}</td>
              <td>
                <p-tag [value]="user.status"
                       [severity]="user.status === 'Active' ? 'success' : 'danger'">
                </p-tag>
              </td>
            </tr>
          </ng-template>
        </p-table>
      </p-card>
    </div>

    <div class="col-12 md:col-5">
      <p-card header="Recent Activity" class="shadow-2 border-round-xl">
        <p-timeline [value]="activities">
          <ng-template pTemplate="content" let-event>
            <div class="font-medium">{{event.status}}</div>
            <small class="text-600">{{event.date}}</small>
          </ng-template>
        </p-timeline>
      </p-card>
    </div>

  </div>

</div>
