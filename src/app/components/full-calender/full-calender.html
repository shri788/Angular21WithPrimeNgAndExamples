<full-calendar [options]="calendarOptions"></full-calendar>

<!-- Add Event Dialog -->
<p-dialog header="Add Event" [(visible)]="showDialog" [modal]="true" [style]="{width:'400px'}">
  
  <form [formGroup]="eventForm">
    <div class="p-fluid">

      <div class="field">
        <label>Title</label>
        <input pInputText formControlName="title" />
      </div>

      <div class="field">
        <label>Description</label>
        <input pInputText formControlName="description" />
      </div>

      <div class="field">
        <label>Date</label>
        <input pInputText [value]="selectedDate | date:'dd/MM/yyyy'" readonly />
      </div>

      <div class="field">
        <label>Color</label>
        <input type="color" formControlName="color" />
      </div>

    </div>
  </form>

  <ng-template pTemplate="footer">
    <button pButton label="Cancel" class="p-button-text" (click)="showDialog=false"></button>
    <button pButton label="Save" (click)="saveEvent()" [disabled]="eventForm.invalid"></button>
  </ng-template>

</p-dialog>
