<p-tree 
  [value]="files"
  selectionMode="single"
  [(selection)]="selectedNode">

<p-tree 
  [value]="files"
  selectionMode="checkbox"
  [(selection)]="selectedNodes">

<p-tree [value]="files"></p-tree>

<p-tree 
  [value]="files"
  [lazy]="true"
  (onNodeExpand)="loadNodes($event)">
