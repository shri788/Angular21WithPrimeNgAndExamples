<div class="flex align-items-center justify-content-center min-h-screen">
  <div class="p-4 shadow-2 border-round bg-white">
    <form [formGroup]="loginForm" (ngSubmit)="submit()" class="p-fluid">

      <!-- Username -->
      <div class="field mb-3">
        <label>Username</label><br />

        <input pInputText formControlName="username" class="w-full" />

        @if (loginForm.get('username')?.touched && loginForm.get('username')?.invalid) {
        <small class="p-error">Username is required</small>
        }
      </div>

      <!-- Password -->
      <div class="field mb-3">
        <label>Password</label><br />

        <p-password formControlName="password" [toggleMask]="true" [feedback]="false" class="w-full"
          inputStyleClass="w-full">
        </p-password>

        @if (loginForm.get('password')?.touched && loginForm.get('password')?.invalid) {
        <small class="p-error">Password is required</small>
        }
      </div>

      <button pButton type="submit" label="Login" icon="pi pi-sign-in" [loading]="loading" class="w-full">
      </button>

    </form>
  </div>
</div>
